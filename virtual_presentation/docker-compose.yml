services:
  backend:
    build: ./backend-java
    ports:
      - "8000:8080"
    volumes:
      - ./backend-java/slides:/app/slides
    environment:
      - SPRING_PROFILES_ACTIVE=dev

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
